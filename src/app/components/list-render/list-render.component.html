<div class="aulas">
    <h2>Animais</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: {{animal.name}}<br>
            Tipo: {{animal.type}}
            <button (click)="showAge(animal)">Show Age</button>
            <button (click)="removeAnimal(animal)">Exluir</button>
        </li>
    </ul>
    <h3>{{animalDetails}}</h3>
</div>
